name: Python package

on:
  workflow_call:
    outputs:
      release-created:
        description: Has the release been created
        value: ${{ jobs.release.outputs.release-created }}
      major-tag:
        description: Major version tag
        value: ${{ jobs.release.outputs.major-tag }}
      minor-tag:
        description: Minor version tag
        value: ${{ jobs.release.outputs.minor-tag }}
      patch-tag:
        description: Patch version tag
        value: ${{ jobs.release.outputs.patch-tag }}

jobs:
  build-and-push-package:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3

      - name: Build package
        working-directory: workers/python
        run: uv build

      - name: Publish package
        working-directory: workers/python
        run: |
          uv publish dist/* \
            --index-url https://api.github.com/orgs/${{ github.repository_owner }}/packages/pypi/upload \
            --username ${{ github.actor }} \
            --password ${{ secrets.GITHUB_TOKEN }}